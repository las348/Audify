<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js">
    </script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <h3>Today's Date</h3>
        <!-- container for Moment.js output -->
        <div id="displayMoment"></div>
    </header>
    <div>
         <Center>
<div id="inspiration">
</div>

<!-- Timeblocks go here -->
            <div class="container">
                <div id="hour"></div>
                <div id="8" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time8" class="col-md-1">8 AM</div><!-- Times go here -->
                    <textarea rows="3" id="text-entry1" class="col-md-10"></textarea><!-- Activity -->
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button><!-- save btn -->
                </div>

                <div id="9" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time9" class="col-md-1">9 AM</div>
                    <textarea rows="3" id="text-entry2" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="10" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time10" class="col-md-1">10 AM</div>
                    <textarea rows="3" id="text-entry3" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="11" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time11" class="col-md-1">11 AM</div>
                    <textarea rows="3" id="text-entry4" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="12" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time12" class="col-md-1">12 PM</div>
                    <textarea rows="3" id="text-entry5" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="13" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time13" class="col-md-1 time">1 PM</div>
                    <textarea rows="3" id="text-entry6" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="14" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time14" class="col-md-1 time">2 PM</div>
                    <textarea rows="3" id="text-entry7" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="15" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time15" class="col-md-1">3 PM</div>
                    <textarea rows="3" id="text-entry8" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="16" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time16" class="col-md-1">4 PM</div>
                    <textarea rows="3" id="text-entry9" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="17" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time17" class="col-md-1">5 PM</div>
                    <textarea rows="3" id="text-entry10" class="col-md-10"></textarea>
                    <button class="save saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

            </div>

            <div class="container-fluid">
                <footer class="row">
                    <br><br>
                </footer>
            </div>
            <!-- Pagination -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">Yesterday</a></li>
                    <li class="page-item active" ><a class="page-link" href="#">Today</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#">Tomorrow</a></li>
                </ul>
            </nav>
        </Center>


    </div>
</body>

</html>
